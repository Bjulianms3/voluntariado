
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="ordenes.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="ordenes.js">
      <title>Voluntariado</title>
</head>
<body>
      <h2 class="titulo">Ordenes</h2>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-3">
<div class="col">
    <div class="card h-100">
        <!--div class="card-header text-end">
            Id: <span class="badge text-bg-warning">
            </span>
        </div-->
        <div class="card-body">
            <h5 class="card-title">
            </h5>
            <p class="card-text">
                <strong>
                    Orden:
                </strong>
            </p>
            <p class="card-text text-end">
                <small class="text-body-secondary">
                    <strong>Total:</strong>
                </small>
            </p>
        </div>
        <div class="card-footer text-center">
            <div class="entregar">
            <button class="btn btn-success btn-sm" onclick="entregar()">
                Entregar
            </button>
            </div>
            
            <div class="eliminar">
            <button class="btn btn-danger btn-sm" onclick="eliminar()">
                Eliminar
            </button>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal" tabindex="-1" id="entregado">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Orden entegada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="cerrarModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Se ha entregado la Orden</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="elimanado">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Orden eliminada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="cerrarModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Se ha eliminado la orden</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="descuento">
    <button type="button" class="btn btn-warning" onclick="window.location.href='Descuento.html'">Generar descuento</button>
  </div>

  <div class="barra">
    <div class="bg-success p text-white">Comedor Komalli 2024</div>
  </div>
      
</body>
</html>
